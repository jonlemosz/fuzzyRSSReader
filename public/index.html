<!DOCTYPE html>
<html>
<head>
  <title>Fuzzy RSS Reader</title>
  <script src='script.js'> </script>
  <script src='jquery-2.2.1.min.js'> </script>
  <script src='ply.js'> </script>
  <script src='feedManager.js'> </script>
  <script src='offline.min.js'> </script>
  <script src="jquery.reject.js"></script>
  <script src="moment.js"></script>
  <link rel="stylesheet" type="text/css" href="ply.css"/>
  <link rel="stylesheet" type="text/css" href="offline-theme-chrome.css" />
  <link rel="stylesheet" type="text/css" href="offline-language-english.css" />
  <link rel="stylesheet" type="text/css" href="jquery.reject.css"/>
  <style>
  p{
      text-align: center;
  }
  body{
    margin: 0px;
  }
  #myFeedWrapper, #currFeedWrapper{
    display: inline-block;
    width: 25%;
    vertical-align: top;
    background: #ddd;
    min-height: 100%;
  }
  #selFeedWrapper{
    display: inline-block;
    width: 48%;
    vertical-align: top;
    min-height: 100%;
  }
  #myFeedList{
    margin-top: 10px;
  }
  .listItem{
    display: block;
    padding: 5px;
    white-space: word-wrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  </style>
  <script>
    var run = function(){
        var req = new XMLHttpRequest();
        req.timeout = 5000;
        req.open('GET', 'http://localhost:8888/walter/0', true);
        req.send();
    }

    setInterval(run, 3000);
  </script>
  <script>
      $(function() {
        $.reject({
            reject: {
                safari: true, // Apple Safari
                //chrome: true, // Google Chrome
                firefox: true, // Mozilla Firefox
                msie: true, // Microsoft Internet Explorer
                opera: true, // Opera
                konqueror: true, // Konqueror (Linux)
                unknown: true // Everything else
            }
        }); // Customized Browsers

        return false;
      });
  </script>
  <script>
    moment().format();
  </script>
</head>

<body onload="startUp()"> 
  <div id='myFeedWrapper'>
    <h1> My Feeds </h1>
    <a href='javascript:addFeed()' style='text-decoration: none;padding: 5px; background: white; color: black; border-radius: 5px; border 1px solid black;margin:10px; box-shadow: 0px 0px 2px;'> Add New </a>
    <div id='myFeedList'> </div>
  </div>
  <div id='currFeedWrapper'>
    <h1> </h1>
    <div id='currFeedList'> </div>
 </div>
  <div id='selFeedWrapper'> 
    <h1> </h1>
    <div id='feedDetails'> </div>
  </div>
</body>
</html>
